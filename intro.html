<body>
  <div id="loader">
    <div class="loader-text">Loading Minecraft Shop...</div>
  </div>

  <div class="hero" style="display: none;">
    <div class="hero-content">
      <img src="images/minecraft-logo-presented-white.webp" alt="Minecraft Shop Logo" class="logo" />
      <h1>Welcome to the Minecraft Shop</h1>
      <p>Buy your favorite Toys, Armor, Tools, Blocks, and more!</p>
      <a href="mainmenu1.html" class="enter-btn">Enter the Shop</a>
    </div>
  </div>

  <script>
    window.addEventListener("load", function () {
      const loader = document.getElementById("loader");
      const hero = document.querySelector(".hero");
      setTimeout(() => {
        loader.style.display = "none";
        hero.style.display = "flex";
      }, 1500);
    });
  </script>
  
</body>
